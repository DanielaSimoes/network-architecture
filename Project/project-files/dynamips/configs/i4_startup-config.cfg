!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
vlan internal allocation policy ascending
!
ip tcp synwait-time 5
!
!
!
!
interface Tunnel1
 no ip address
 ipv6 address 2002:A:A:22::1/64
 tunnel source 200.1.1.195
 tunnel destination 200.1.0.193
 tunnel mode ipv6ip
!
interface FastEthernet0/0
 no ip address
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2002:A:A:18::3/64
!
interface FastEthernet0/1
 no ip address
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2002:A:A:16::3/64
!
interface FastEthernet1/0
 no switchport
 ip address 10.1.208.2 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 ipv6 address 2002:A:A:21::2/64
!
interface FastEthernet1/1
 no switchport
 ip address 200.1.1.195 255.255.255.224
 ip nat outside
 ip virtual-reassembly
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 network 10.0.0.0 0.255.255.255 area 0
 default-information originate always
!
ip forward-protocol nd
ip route 200.1.0.192 255.255.255.192 200.1.1.196
!
!
no ip http server
no ip http secure-server
ip nat translation timeout 120
ip nat inside source list 2 pool MYNATPOOL overload
!
access-list 2 permit 10.0.0.0 0.255.255.255
no cdp log mismatch duplex
!
!
ipv6 route 2002:A:A:6::/64 Tunnel1
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
