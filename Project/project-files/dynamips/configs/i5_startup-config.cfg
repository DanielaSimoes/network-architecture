!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Ed2Sw1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
ip subnet-zero
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,120,180,1002-1005
 switchport mode trunk
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,120,180,1002-1005
 switchport mode trunk
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,120,180,1002-1005
 switchport mode trunk
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,120,180,1002-1005
 switchport mode trunk
!
interface FastEthernet1/4
!
interface FastEthernet1/5
 switchport access vlan 120
!
interface FastEthernet1/6
 switchport access vlan 120
!
interface FastEthernet1/7
 switchport access vlan 180
!
interface FastEthernet1/8
 switchport access vlan 180
!
interface FastEthernet1/9
 switchport access vlan 180
!
interface FastEthernet1/10
 switchport access vlan 180
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 ip address 10.1.10.4 255.255.255.0
 ipv6 address 2002:A:A:12::3/64
 ipv6 enable
!
interface Vlan120
 ip address 10.2.20.2 255.255.255.0
 ip helper-address 10.1.190.1
 ipv6 address 2002:A:A:13::1/64
 ipv6 enable
!
interface Vlan180
 ip address 10.2.80.2 255.255.255.0
 ip helper-address 10.1.190.1
 ipv6 address 2002:A:A:14::1/64
 ipv6 enable
!
router ospf 1
 log-adjacency-changes
 network 10.0.0.0 0.255.255.255 area 0
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
