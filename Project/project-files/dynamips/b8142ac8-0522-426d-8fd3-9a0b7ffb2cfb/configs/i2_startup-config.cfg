!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname Core2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip multicast-routing 
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat
archive
 log config
  hidekeys
! 
!
!
vlan internal allocation policy ascending
!
ip tcp synwait-time 5
!
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class PREMIUM
  priority percent 40
 class BEST-EFFORT
    police 16000 2000 2000 conform-action set-dscp-transmit 0
!
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,102,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,102,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 no switchport
 ip address 10.1.192.2 255.255.255.252
 ip pim sparse-mode
 ip ospf mtu-ignore
 duplex full
 speed 100
 ipv6 address 2002:A:A:19::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
 service-policy output EDGE
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,103,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 no switchport
 ip address 10.1.196.1 255.255.255.252
 ip pim sparse-mode
 ip ospf mtu-ignore
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2002:A:A:18::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
!
interface FastEthernet1/5
 no switchport
 ip address 10.1.200.1 255.255.255.252
 ip pim sparse-mode
 ip ospf mtu-ignore
 duplex full
 speed 100
 ipv6 address 2002:A:A:17::1/64
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
!
interface FastEthernet1/6
 switchport trunk allowed vlan 1,102,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport trunk allowed vlan 1,102,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 ip address 10.1.10.8 255.255.255.0
 ipv6 address 2002:A:A:12::7/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan102
 ip address 10.2.0.11 255.255.255.0
 ip pim sparse-mode
 ip ospf mtu-ignore
!
interface Vlan103
 ip address 192.168.100.1 255.255.255.0
 ip ospf mtu-ignore
 ip ospf 10 area 0
!
router ospf 1
 log-adjacency-changes
 redistribute ospf 10 subnets
 network 10.0.0.0 0.255.255.255 area 0
!
router ospf 10
 log-adjacency-changes
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip pim rp-address 10.1.196.2
!
no cdp log mismatch duplex
!
!
ipv6 route 2002:A:A:6::/64 2002:A:A:18::3
ipv6 router ospf 1
 log-adjacency-changes
 default-information originate always
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
