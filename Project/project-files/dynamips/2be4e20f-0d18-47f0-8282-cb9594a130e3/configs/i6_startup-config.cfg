!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Ed2Sw2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip multicast-routing 
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
class-map match-all EF
 match access-group 101
!
!
policy-map SETDSCP
 class EF
  set ip dscp ef
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,101,120,180,1002-1005,2216
 switchport mode trunk
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,120,180,1002-1005,2216
 switchport mode trunk
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,120,180,216,1002-1005
 switchport mode trunk
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,102,120,180,1002-1005,2216
 switchport mode trunk
!
interface FastEthernet1/4
!
interface FastEthernet1/5
 switchport access vlan 120
!
interface FastEthernet1/6
 switchport access vlan 120
!
interface FastEthernet1/7
 switchport access vlan 180
!
interface FastEthernet1/8
 switchport access vlan 180
!
interface FastEthernet1/9
 switchport access vlan 180
!
interface FastEthernet1/10
 switchport access vlan 180
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 ip address 10.1.10.7 255.255.255.0
 ip ospf mtu-ignore
 ipv6 address 2002:A:A:12::6/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan101
 ip address 10.1.0.16 255.255.255.0
 ip ospf mtu-ignore
!
interface Vlan102
 ip address 10.2.0.13 255.255.255.0
 ip ospf mtu-ignore
!
interface Vlan120
 ip address 10.2.20.4 255.255.255.0
 ip helper-address 10.1.190.1
 ip ospf mtu-ignore
 ip ospf 1 area 0
 ipv6 address 2002:A:A:13::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy input SETDSCP
!
interface Vlan180
 ip address 10.2.80.4 255.255.255.0
 ip helper-address 10.1.190.1
 ip ospf mtu-ignore
 ip ospf 1 area 0
 ipv6 address 2002:A:A:14::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan216
 ip address 10.2.216.2 255.255.255.0
 ip pim sparse-mode
 ip ospf 1 area 0
 ipv6 address 2002:A:A:23::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 network 10.0.0.0 0.255.255.255 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip pim rp-address 10.1.196.2
!
access-list 101 permit ip 0.0.0.0 255.255.255.0 any
!
!
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
