!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip multicast-routing 
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 30
 authentication pre-share
crypto isakmp key labcom address 200.1.0.129
!
!
crypto ipsec transform-set authT ah-sha-hmac 
crypto ipsec transform-set cipherT esp-des 
crypto ipsec transform-set auth_ciphT ah-sha-hmac esp-des 
!
crypto ipsec profile ARipsec
 set transform-set auth_ciphT authT cipherT 
!
!
!
vlan internal allocation policy ascending
!
ip tcp synwait-time 5
!
!
!
!
interface Tunnel0
 ip unnumbered FastEthernet1/1
 tunnel source 200.1.1.193
 tunnel destination 200.1.0.129
 tunnel mode ipsec ipv4
 tunnel protection ipsec profile ARipsec
!
interface FastEthernet0/0
 ip address 10.1.184.2 255.255.255.252
 ip pim sparse-mode
 ip nat inside
 ip virtual-reassembly
 ip ospf mtu-ignore
 duplex auto
 speed auto
 ipv6 address 2002:A:A:15::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
!
interface FastEthernet0/1
 ip address 10.1.196.2 255.255.255.252
 ip pim sparse-mode
 ip nat inside
 ip virtual-reassembly
 ip ospf mtu-ignore
 duplex auto
 speed auto
 ipv6 address 2002:A:A:17::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
!
interface FastEthernet1/0
 no switchport
 ip address 10.1.208.1 255.255.255.252
 ip pim sparse-mode
 ip nat inside
 ip virtual-reassembly
 ip ospf mtu-ignore
 ipv6 address 2002:A:A:21::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no cdp log mismatch duplex
!
interface FastEthernet1/1
 no switchport
 ip address 200.1.1.193 255.255.255.224
 ip pim sparse-mode
 ip nat outside
 ip virtual-reassembly
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 network 10.0.0.0 0.255.255.255 area 0
 default-information originate always
!
ip forward-protocol nd
ip route 10.3.0.0 255.255.0.0 Tunnel0 200.1.0.129
ip route 200.1.0.128 255.255.255.192 200.1.1.194
!
!
no ip http server
no ip http secure-server
ip pim rp-address 10.1.196.2
ip nat Stateful id 3
  primary 10.1.208.1
   peer 10.1.208.2
   mapping-id 10
ip nat translation timeout 120
ip nat pool MYNATPOOL 200.1.1.199 200.1.1.222 netmask 255.255.255.224
ip nat inside source list 2 pool MYNATPOOL mapping-id 10 overload
!
access-list 2 permit 10.0.0.0 0.255.255.255
no cdp log mismatch duplex
!
!
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
